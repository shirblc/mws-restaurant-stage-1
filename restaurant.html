<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Normalize.css for better cross-browser consistency -->
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<!-- Main CSS file -->
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Restaurant Info</title>
	</head>

	<body class="inside">
		<!-- Beginning header -->
		<header>
			<!-- Beginning nav -->
			<nav>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb" role="navigation">
				<li><a href="/" aria-label="back to home page">Home</a></li>
			</ul>
			<!-- End breadcrumb -->
			<a href="#restaurant-name" class="skip-link" role="navigation">Skip to restaurant details</a>
			<a href="#reviews-section" class="skip-link" role="navigation">Skip to restaurant reviews</a>
			<!-- End nav -->
		</header>
		<!-- End header -->

		<!-- Beginning main -->
		<main id="maincontent">
			<!-- Beginning map -->
			<section id="map-container" aria-label="restaurant location map" role="complementary">
				<div id="map"></div>
			</section>
			<!-- End map -->
			<!-- Beginning restaurant -->

			<section id="restaurant-container" aria-label="restaurant information" role="main">
				<h1 id="restaurant-name" aria-describedby="restaurantName"></h1>
				<picture id="restaurant-imgs">
					<source media="screen and (max-width: 500px)" srcset="" sizes="(max-width: 500px) 90vw">
					<source media="screen and (min-width: 500px)" srcset="" sizes="(min-width: 500px) 80vw">
					<source media="screen and (min-width: 700px)" srcset="" sizes="(min-width: 700px) 40vw">
					<source media="screen and (min-width: 1000px)" srcset="" sizes="(min-width: 1000px) 40vw">
					<img src="img/" alt="restaurant">
				</picture>
				<p id="restaurant-cuisine" aria-describedby="restaurantCuisine restaurant-name"></p>
				<p id="restaurant-address" aria-describedby="restaurantAddress restaurant-name"></p>
				<table id="restaurant-hours"></table>
			</section>
			<!-- end restaurant -->

			<!-- Beginning reviews -->
			<section id="reviews-container" aria-label="restaurant reviews" role="complementary">
				<ul id="reviews-list"></ul>
			</section>
			<!-- End reviews -->
		</main>
		<!-- End main -->
		
		<!-- Labels for screen readers -->
		<div id="labels" class="hidden">
			<p id="restaurantName" class="hidden">Restaurant Name</p>
			<p id="restaurantCuisine" class="hidden">Restaurant cuisine for</p>
			<p id="restaurantAddress" class="hidden">Restaurant Address for</p>
			<p id="restaurantOpeninghours" class="hidden">Restaurant opening hours</p>
			<p id="reviewer" class="hidden">Review by</p>
		</div>

		<!-- Beginning footer -->
		<footer id="footer">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		<!-- End footer -->

		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<!-- Beginning scripts -->
		<!-- Database helpers -->
		<script type="text/javascript" src="js/dbhelper.js"></script>
		<!-- Main javascript file -->
		<script type="text/javascript" src="js/restaurant_info.js"></script>
		<!-- Google Maps -->
		<!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
		<!-- End scripts -->

	</body>
</html>
