<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Normalize.css for better cross-browser consistency -->
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<!-- Main CSS file -->
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<!-- Viewport tag -->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Restaurant Reviews</title>
	</head>

	<body>
		<!-- Beginning header -->
		<header role="banner">
			<!-- Beginning nav -->
			<nav role="navigation">
				<h1><a href="/">Restaurant Reviews</a></h1>
				<!-- Skip links -->
				<a href="#filter" class="skip-link" role="navigation">Skip to filtering options</a>
				<a href="#restaurants-list" class="skip-link" role="navigation">Skip to restaurant list</a>
			</nav>
			<!-- End nav -->
		</header>
		<!-- End header -->
		
		<!-- Beginning main -->
		<main id="maincontent">
			<!-- Beginning map -->
			<section id="map-container" aria-label="restaurants map" role="complementary">
				<div id="map"></div>
			</section>
			<!-- End map -->
			<!-- Beginning restaurants list -->
			<section id="filter" aria-label="restaurants list">
				<!-- Beginning filtering options -->
				<div class="filter-options" role="listbox">
					<h3>Filter Results</h3>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="filter by neighborhood">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter by cuisine">
						<option value="all">All Cuisines</option>
					</select>
				</div>
				<!-- End filtering options -->
				<ul id="restaurants-list" aria-label="restaurants list" role="main"></ul> 
			</section>
			<!-- End restaurants list -->
		</main>
		<!-- End main -->
		
		<!-- Labels for screen readers -->
		<div id="labels" class="hidden">
			<p id="restaurantName" class="hidden">Restaurant Name</p>
			<p id="restaurantNeighborhood" class="hidden">Restaurant neighborhood</p>
			<p id="restaurantAddress" class="hidden">Restaurant Address</p>
		</div>
		<!-- End labels for screen readers -->
		
		<!-- Beginning scripts -->
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<!-- Database helpers -->
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<!-- Main javascript file -->
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<!-- End scripts -->
		
		<!-- Beginning footer -->
		<footer id="footer" role="contentinfo">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		<!-- End footer -->
	</body>
</html>
