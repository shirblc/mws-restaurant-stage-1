<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Restaurant Reviews</title>
	</head>

	<body>
		<header role="banner">
			<nav role="navigation">
				<h1><a href="/">Restaurant Reviews</a></h1>
				<a href="#filter" class="skip-link">Skip to filtering options</a>
				<a href="#restaurants-list" class="skip-link">Skip to restaurant list</a>
			</nav>
		</header>

		<main id="maincontent" role="main">
			<section id="map-container" aria-label="restaurants map">
				<div id="map"></div>
			</section>
			<section id="filter" aria-label="restaurants list">
				<div class="filter-options">
					<h2>Filter Results</h2>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="filter by neighborhood">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter by cuisine">
						<option value="all">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list" aria-label="restaurants list"></ul> 
			</section>
		</main>
		
		<!-- Labels for screen readers -->
		<div id="labels" class="hidden">
			<p id="restaurantName" class="hidden">Restaurant Name</p>
			<p id="restaurantNeighborhood" class="hidden">Restaurant neighborhood</p>
			<p id="restaurantAddress" class="hidden">Restaurant Address</p>
		</div>
		
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

		<footer id="footer" role="contentinfo">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

	</body>
</html>
